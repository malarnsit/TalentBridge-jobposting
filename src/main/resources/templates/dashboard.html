<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">TalentBridge Job Applications</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Job ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Resume Link</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="app : ${applications}">
                <td th:text="${app.id}">1</td>
                <td th:text="${app.jobId}">101</td>
                <td th:text="${app.name}">Mala Malu</td>
                <td th:text="${app.email}">malamalu215@gmail.com</td>
                <td><a th:href="${app.resumeLink}" target="_blank">View Resume</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
