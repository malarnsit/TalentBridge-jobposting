<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Talent Bridge - Job Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .btn-primary {
            background-color: #0062cc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004b9b;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Talent Bridge</a>
        <div>
            <a href="/jobs" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left-circle"></i> Back
            </a>
        </div>
    </div>
</nav>

<div class="container mt-5" sec:authorize="hasRole('HR')">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <h3 class="mb-4" th:text="${job.id != null} ? 'Edit Job' : 'Create New Job'"></h3>

                <form th:action="@{/jobs}" th:object="${job}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Job Title</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="e.g. Java Developer" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Brief description about the job" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Requirements</label>
                        <textarea th:field="*{requirements}" class="form-control" rows="3" placeholder="Skills or qualifications required" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" th:field="*{location}" class="form-control" placeholder="e.g. Bangalore, India" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Employment Type</label>
                        <select th:field="*{employmentType}" class="form-select" required>
                            <option value="">-- Select --</option>
                            <option value="Full-Time">Full-Time</option>
                            <option value="Part-Time">Part-Time</option>
                            <option value="Internship">Internship</option>
                            <option value="Contract">Contract</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Salary</label>
                        <input type="number" th:field="*{salary}" step="0.01" class="form-control" placeholder="Enter salary" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Closing Date</label>
                        <input type="date" th:field="*{closingDate}" class="form-control" required>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Job
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<div class="container mt-5 text-center" sec:authorize="!hasRole('HR')">
    <h4 class="text-danger">‚ùå You do not have permission to access this page.</h4>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
